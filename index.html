<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SayDo 초대</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #2c3e50;
    }

    .container {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.8s ease-out;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #34495e;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }

    .small {
      font-size: 0.9rem;
      color: #7f8c8d;
      margin-top: 2rem;
      line-height: 1.6;
    }

    .small a {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .small a:hover {
      color: #2980b9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script>
    const params = new URLSearchParams(window.location.search);
    const roomId = params.get('roomId');
    
    if (roomId) {
      // 앱으로 이동
      window.location.href = `nompangs://invite?roomId=${roomId}`;
    
      // 앱 미설치 fallback (예: 2초 후 마켓으로 이동)
      setTimeout(() => {
        window.location.href = "https://apps.apple.com/app/id_your_app" // 또는 Google Play
      }, 2000);
    }
    </script>    
</head>
<body>
  <div class="container">
    <h2>SayDo 앱으로 이동 중입니다...</h2>
    <p>앱이 자동으로 열리지 않으면 아래 버튼을 눌러주세요.</p>
    <a class="button" href="#" onclick="openApp()">앱 열기</a>

    <div class="small">
      앱이 설치되어 있지 않다면<br/>
      <a href="https://yourdomain.com/download">여기에서 다운로드하세요</a>
    </div>
  </div>
</body>
</html>
