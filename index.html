<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SayDo 초대</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #2c3e50;
    }

    .container {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.8s ease-out;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #34495e;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }

    .small {
      font-size: 0.9rem;
      color: #7f8c8d;
      margin-top: 2rem;
      line-height: 1.6;
    }

    .small a {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .small a:hover {
      color: #2980b9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script>
    const params = new URLSearchParams(window.location.search);
    const roomId = params.get('roomId');
    const encodedDataFromHtmlUrl = params.get('data'); // 변수명을 명확히
  
    console.log('[InvitePage] URL Params - roomId:', roomId, 'encodedData:', encodedDataFromHtmlUrl);
  
    let appDeepLink = '';
  
    if (roomId && encodedDataFromHtmlUrl) { // roomId와 encodedData가 모두 있어야 함
      appDeepLink = `nompangs://invite?roomId=${roomId}&data=${encodedDataFromHtmlUrl}`;
      console.log('[InvitePage] Generated appDeepLink with roomId and data:', appDeepLink);
    } else if (roomId) { // roomId만 있는 경우
      appDeepLink = `nompangs://invite?roomId=${roomId}`;
      console.warn('[InvitePage] Character data (data parameter) is missing from the HTML URL. App will receive roomId only.');
      // 사용자에게 data 누락에 대한 UI 피드백을 줄 수도 있음 (예: "캐릭터 정보가 불완전합니다...")
    } else {
      console.error('[InvitePage] RoomId is missing from the HTML URL. Cannot generate deep link.');
      // 사용자에게 roomId 누락에 대한 UI 피드백
      document.addEventListener('DOMContentLoaded', () => {
        const container = document.querySelector('.container');
        if (container) {
          container.innerHTML = `<h2>오류</h2><p>초대 정보(초대 코드)가 올바르지 않습니다. QR 코드를 다시 확인해주세요.</p>`;
        }
      });
    }
  
    if (appDeepLink) {
      const autoOpenDelay = 2000; // 자동 앱 실행 지연 시간 (ms)
      const fallbackDelay = 5000; // 앱 스토어 이동까지 대기 시간 (ms)
      let appOpenedByBlur = false;
      let fallbackTimeoutId;
  
      const launchApp = () => {
        console.log(`[InvitePage] Attempting to launch app via deep link: ${appDeepLink}`);
        window.location.href = appDeepLink;
      };
  
      const handleBlur = () => {
        appOpenedByBlur = true;
        console.log('[InvitePage] Blur event detected, assuming app opened.');
        window.removeEventListener('blur', handleBlur);
        if (fallbackTimeoutId) {
          clearTimeout(fallbackTimeoutId);
        }
      };
      
      window.addEventListener('blur', handleBlur);
  
      // 자동 실행
      setTimeout(launchApp, autoOpenDelay);
  
      // 앱 미설치 시 fallback
      fallbackTimeoutId = setTimeout(() => {
        window.removeEventListener('blur', handleBlur);
        if (!appOpenedByBlur) {
          console.log('[InvitePage] App not detected by blur, redirecting to store/download page.');
          // TODO: 실제 앱스토어/플레이스토어 ID 또는 다운로드 페이지 URL로 변경
          const downloadLinkElement = document.querySelector('.small a');
          if (downloadLinkElement && downloadLinkElement.href && downloadLinkElement.href !== '#') {
            window.location.href = downloadLinkElement.href;
          } else {
            // 기본 앱스토어 링크 (예시)
            // if (/(iPhone|iPad|iPod)/i.test(navigator.userAgent)) {
            //   window.location.href = "https://apps.apple.com/app/your-app-id";
            // } else if (/(Android)/i.test(navigator.userAgent)) {
            //   window.location.href = "market://details?id=your.package.name";
            // }
            console.warn('[InvitePage] Download link not properly configured.');
          }
        }
      }, fallbackDelay);
    }
  
    // 수동 앱 열기 버튼 클릭 시 호출
    function openApp() {
      if (appDeepLink) {
        launchApp();
      } else {
        alert('초대 정보가 올바르지 않아 앱을 열 수 없습니다.');
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>SayDo 앱으로 이동 중입니다...</h2>
    <p>앱이 자동으로 열리지 않으면 아래 버튼을 눌러주세요.</p>
    <a class="button" href="#" onclick="openApp()">앱 열기</a>

    <div class="small">
      앱이 설치되어 있지 않다면<br/>
      <a href="https://yourdomain.com/download">여기에서 다운로드하세요</a>
    </div>
  </div>
</body>
</html>
